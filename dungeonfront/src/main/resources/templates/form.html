<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dungeon Again</title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>
<section class="container mx-auto p-6 font-mono">
    <div class="bg-green-100 w-2/3 mx-auto p-4 rounded">
        <form th:action="@{/upgrade/} + ${character.id}" th:object="${character}" th:method="put">
            <div class="mb-6">
                <label class="text
                -sm font-medium block mb-2">Name</label>
                <input name="name" type="text"
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                       placeholder="Poo Poo the Warrior" th:value="${character.name}" required>
            </div>
            <div class="mb-6">
                <label class="text-sm font-medium block mb-2">Type</label>
                <select name="type" class="w-full p-2.5" >
                    <option th:selected="${character.type == 'CAT'}" value="CAT">Cat</option>
                    <option th:selected="${character.type == 'WARRIOR'}" value="WARRIOR">Warrior</option>
                    <option th:selected="${character.type == 'MAGICIAN'}" value="MAGICIAN">Magician</option>
                </select>
            </div>
            <div class="flex justify-end">
                <input type="hidden" name="id" th:value="${character.id}">
                <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Add
                </button>
            </div>
        </form>
    </div>
</section>
</body>
